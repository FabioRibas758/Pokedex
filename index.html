<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>

    <script defer src="script.js"></script>
</head>
<body>
    <main>

        <img src=" " 
         class="Pokemon-sprite">

         <h1 class="Pokemon-data">
            <span class="Pokemon-number"></span> -
            <span class="Pokemon-name"></span>
         </h1>
         
         <form class="Form">
            <input 
            type="search"
            class = "Input-search"
            placeholder="Name or Number"
            required
            >
         </form>
         

         <div class="Buttons">
            <button class="Prev , button">&lt; Prev  </button>
            <button class="Next , button"> Next &gt; </button>
         </div>

        <img src="Imagens/pokedex.png" alt="Pokedex" class="Pokedex">

    </main>
</body>
</html>
